{% extends "base.html" %}

{% block title %}Login - Entrar{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-box">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Conecta tus cuentas para generar tu feed unificado.</p>
        </div>
        
        <div class="login-actions">
            <!-- Botón Google -->
            <a href="/login/google" class="btn btn-google">
                <svg viewBox="0 0 24 24" width="24" height="24" style="margin-right: 10px;">
                    <path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S16.64 2 12.2 2C6.42 2 2 6.5 2 12.2c0 5.68 4.42 10.2 10.2 10.2c4.6 0 8.62-3.77 8.62-11.17c0-.13-.02-.25-.07-.43z"/>
                </svg>
                Iniciar sesión con Google
            </a>
            
            <!-- Botón Twitch -->
            <a href="/login/twitch" class="btn btn-twitch">
                <svg viewBox="0 0 24 24" width="24" height="24" style="margin-right: 10px;">
                    <path fill="currentColor" d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h2.933V24l4.286-4.286h2.933L24 12.857V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V2.571h13.714z"/>
                </svg>
                Iniciar sesión con Twitch
            </a>
        </div>
        
        <p style="margin-top: 20px; color: #666; font-size: 0.9em;">
            No almacenamos tus contraseñas.
        </p>
    </div>
</div>
{% endblock %}
